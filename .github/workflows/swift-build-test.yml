name: Unit Tests

on:
  push:
    branches: 
    - main
    paths-ignore:
    - 'Sources/Inject.docc/**'
  pull_request:
    branches: 
    - main
    paths-ignore:
    - 'Sources/Inject.docc/**'

jobs:
  build:
    runs-on: macos-12
    steps:
    - uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.7"
    - uses: actions/checkout@v3
    - name: Test
      run: swift test -v
